<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Welcome</title>
</head>
<body class="welcome-bg">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light  d-flex justify-content-between">
            <a href="/dashboard">View All Animes</a>
            <h2 id="welcome-text">Welcome {{user.first_name}}</h2>
            <a href="/logout">Logout</a>
        </nav>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Anime</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one in animes %}
                <tr>
                    <td>{{one.title}}</td>
                    <td><a class="a-welcome" href="/view_anime/{{one.id}}">Update</a> | <a class="a-welcome" href="/delete/{{one.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/show_create_anime">Create Anime</a>
    </div>
</body>
</html>
