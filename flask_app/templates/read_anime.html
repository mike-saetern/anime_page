<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Read anime page</title>
</head>
<body class="bg-read_anime">
    <div class="container d-flex justify-content-between">
        <nav><a href="/dashboard">All Animes</a></nav>
        {% for one in anime %}
        <div class="card col-10">
            <img class="card-img-top" src="{{url_for('static',filename='images/uploads/'+anime[0].cover)}}" alt="Cover image">
            <div class="card-body">
                <h1 class="card-title">{{one.title}}</h1>
                <p class="card-text">{{one.description}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
