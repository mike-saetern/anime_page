<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Create Anime</title>
</head>
<body class="create-bg">
    <div class="container">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light  justify-content-around">
                {% with messages = get_flashed_messages(category_filter=['anime']) %}
                    {% if messages %}
                    <div class="alert alert-light" role="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <div>
                    <h2>Add New Anime</h2>
                </div>
                <div class="col-3 d-flex justify-content-around">
                    <a href="/welcome">My Page</a>
                    <a href="/logout">Logout</a>
                </div>
            </nav>
            <hr>
            <div>
                <div class="col-5">
                    <form action="/create_anime" enctype="multipart/form-data" method="POST">
                        <div class="form-group row">
                            <label for="title" class="col-sm- col-form-label"><span>Title:</span></label>
                            <div>
                                <input type="text" class="form-control" name="title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-sm-3 col-form-label"><span>Description:</span></label>
                            <div>
                                <textarea class="form-control" name="description" rows="5"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="col-5">
                            <label for="cover"><span>Anime Cover</span></label>
                            <input name="cover" type="file"/>
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
