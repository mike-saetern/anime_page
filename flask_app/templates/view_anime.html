<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>View Page</title>
</head>
<body class="view-anime-bg">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light  justify-content-around">
            {% with messages = get_flashed_messages(category_filter=['anime']) %}
                {% if messages %}
                <div class="alert alert-light" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div>
                <h2>Edit Anime</h2>
            </div>
            <div class="col-3 d-flex justify-content-around">
                <a href="/welcome">My Page</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
        <div class="d-flex justify-content-between">
            {% for one in anime %}
            <div class="col-5">
                <form action="/update_anime/{{one.id}}" enctype="multipart/form-data" method="POST">
                    <div class="form-group row">
                        <label for="title" class="col-sm- col-form-label">Title</label>
                        <input type="text" class="form-control" name="title" value="{{one.title}}">
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-3 col-form-label">Description:</label>
                        <div>
                            <textarea class="form-control" name="description" rows="15">{{one.description}}</textarea>
                        </div>
                    </div>
                    <br>
                    <div class="col-5">
                        <label for="cover">Anime Cover</label>
                        <input name="cover" type="file"/>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
            <!-- <div>
                <a href="">{{anime.chapter_title}}</a>
                <a href="/show_add_chapter">Add Chapter</a>
            </div> -->
            {% endfor %}
        <div>
    </div>
</body>
</html>
